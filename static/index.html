<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langchain Agent Demo</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1em;
        }

        .chat-container {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .agent-message {
            background: white;
            color: #333;
            border: 1px solid #ddd;
        }

        .error-message {
            background: #ff4444;
            color: white;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        #queryInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        #queryInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        #sendButton:hover {
            background: #5568d3;
        }

        #sendButton:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .example-queries {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
        }

        .example-queries h3 {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .example-query {
            display: inline-block;
            padding: 6px 12px;
            margin: 5px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .example-query:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– Langchain Agent Demo</h1>
        <p class="subtitle">Powered by Zhipu AI & FastAPI</p>
        
        <div class="chat-container" id="chatContainer">
            <div class="message agent-message">
                Hello! I'm an AI agent powered by Zhipu AI. I can help you get the current date and time. Try asking me "What's the date today?"
            </div>
        </div>
        
        <div class="input-container">
            <input 
                type="text" 
                id="queryInput" 
                placeholder="Type your message here..." 
                onkeypress="handleKeyPress(event)"
            >
            <button id="sendButton" onclick="sendQuery()">Send</button>
        </div>

        <div class="example-queries">
            <h3>Try these examples:</h3>
            <span class="example-query" onclick="setQuery('What\'s the date today?')">What's the date today?</span>
            <span class="example-query" onclick="setQuery('What time is it?')">What time is it?</span>
            <span class="example-query" onclick="setQuery('Tell me the current date and time')">Tell me the current date and time</span>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const queryInput = document.getElementById('queryInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(content, isUser, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : isError ? 'error-message' : 'agent-message'}`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addLoadingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message agent-message';
            messageDiv.id = 'loadingIndicator';
            messageDiv.innerHTML = '<div class="loading"></div>';
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoadingIndicator() {
            const indicator = document.getElementById('loadingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        async function sendQuery() {
            const query = queryInput.value.trim();
            if (!query) return;

            // Disable input and button
            queryInput.disabled = true;
            sendButton.disabled = true;

            // Add user message
            addMessage(query, true);
            queryInput.value = '';

            // Add loading indicator
            addLoadingIndicator();

            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();
                
                removeLoadingIndicator();

                if (data.error) {
                    addMessage(`Error: ${data.error}`, false, true);
                } else {
                    addMessage(data.response, false);
                }
            } catch (error) {
                removeLoadingIndicator();
                addMessage(`Error: ${error.message}`, false, true);
            } finally {
                // Re-enable input and button
                queryInput.disabled = false;
                sendButton.disabled = false;
                queryInput.focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendQuery();
            }
        }

        function setQuery(text) {
            queryInput.value = text;
            queryInput.focus();
        }

        // Focus input on load
        window.onload = () => {
            queryInput.focus();
        };
    </script>
</body>
</html>
